<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Certification Record</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #004080;
    }
    .field {
      margin-bottom: 16px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 4px;
      color: #004080;
    }
    input[type="text"], input[type="date"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    .footer-note {
      font-size: 0.9em;
      color: #777;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Staff Certification Record</h1>
    <div class="field">
      <label for="certificateName">Certificate Name</label>
      <input type="text" id="certificateName" name="certificateName" placeholder="Enter the name of the certificate">
    </div>
    <div class="field">
      <label for="issueDate">Date of Issue</label>
      <input type="date" id="issueDate" name="issueDate">
    </div>
    <div class="field">
      <label for="expiryDate">Date of Expiration</label>
      <input type="date" id="expiryDate" name="expiryDate">
    </div>
    <div class="field">
      <label for="issuingAgency">Issuing Agency</label>
      <input type="text" id="issuingAgency" name="issuingAgency" placeholder="Enter the issuing agency">
    </div>
    <div class="footer-note">
      Please ensure all certification details are accurate before submission.
    </div>
  </div>
</body>
</html>
